<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NVD CVE Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="search-area">
    <h1>NVD Lookup</h1>

    <div id="controls">
      <input
        type="text"
        id="cve-search"
        placeholder="e.g. Proftpd 1.3.3"
        autocomplete="off"
        spellcheck="false"
      >
      <button id="search-btn">Search</button>
    </div>
  </div>
  <p>It is best to use specific versions. Search will only return 40 most recent results.<br>
      In broad searches, it is necessary to look through results to find applicable vulnerabilities.</p>
  <p id="status-msg"></p>
  <div id="results"></div>

  <script src="assignment.js"></script>
</body>
</html>
