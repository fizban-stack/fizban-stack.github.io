  subtitle: Modern Reverse Proxy
  image: self-hosted/traefik.webp
  description: Modern Cloud Native Reverse Proxy.
  github: https://github.com/traefik/traefik
  official: https://traefik.io
  features:
    - Automatic service discovery
    - Let's Encrypt integration
    - Load balancing
    - Multiple backend support
    - Metrics and monitoring
    - WebSocket support
  why: Traefik automatically manages routing and SSL certificates for all my self-hosted services. The automatic service discovery makes adding new services incredibly simple.
