---
layout: default
---

<article class="blog-post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>

      {% if page.author %}
        <span class="post-author">by {{ page.author }}</span>
      {% endif %}

      {% if page.category %}
        <span class="post-category">
          <a href="{{ '/blog' | relative_url }}">{{ page.category }}</a>
        </span>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <a href="{{ '/blog' | relative_url }}" class="back-to-blog">← Back to Blog</a>
  </footer>
</article>

<style>
  .blog-post {
    margin-top: 2rem;
    max-width: 800px;
  }

  .post-header {
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid rgba(0, 255, 0, 0.3);
  }

  .post-title {
    color: #00ff00;
    margin-bottom: 0.5rem;
  }

  .post-meta {
    color: #888;
    font-size: 0.95rem;
  }

  .post-author {
    margin-left: 1rem;
  }

  .post-category {
    margin-left: 1rem;
  }

  .post-category::before {
    content: "• ";
    margin-right: 0.5rem;
  }

  .post-category a {
    color: #00ff00;
    text-decoration: none;
  }

  .post-category a:hover {
    text-decoration: underline;
  }

  .post-content {
    line-height: 1.8;
    margin-bottom: 3rem;
  }

  .post-content h2 {
    color: #00ff00;
    margin-top: 2rem;
    margin-bottom: 1rem;
  }

  .post-content h3 {
    color: #00cc00;
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
  }

  .post-content p {
    margin-bottom: 1rem;
  }

  .post-content a {
    color: #00ff00;
  }

  .post-content a:hover {
    text-decoration: underline;
  }

  .post-content code {
    background: rgba(0, 255, 0, 0.1);
    padding: 0.2rem 0.4rem;
    border-radius: 0.25rem;
    font-size: 0.9em;
  }

  .post-content pre {
    background: rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(0, 255, 0, 0.3);
    padding: 1rem;
    border-radius: 0.5rem;
    overflow-x: auto;
    margin-bottom: 1rem;
  }

  .post-content pre code {
    background: none;
    padding: 0;
  }

  .post-content blockquote {
    border-left: 4px solid #00ff00;
    padding-left: 1rem;
    margin-left: 0;
    color: #ccc;
    font-style: italic;
  }

  .post-content img {
    max-width: 100%;
    height: auto;
    border-radius: 0.5rem;
    margin: 1rem 0;
  }

  .post-content ul, .post-content ol {
    margin-bottom: 1rem;
    padding-left: 2rem;
  }

  .post-content li {
    margin-bottom: 0.5rem;
  }

  .post-footer {
    padding-top: 2rem;
    border-top: 1px solid rgba(0, 255, 0, 0.2);
  }

  .back-to-blog {
    color: #00ff00;
    text-decoration: none;
    font-weight: 500;
  }

  .back-to-blog:hover {
    text-decoration: underline;
  }
</style>
