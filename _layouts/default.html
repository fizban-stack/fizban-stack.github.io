<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author.name }}">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.tagline }}{% endif %}</title>

  {% seo %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/icons/favicon.webp' | relative_url }}" type="image/webp">

  {% if page.extra_css %}
  <link href="{{ page.extra_css | relative_url }}" rel="stylesheet">
  {% endif %}
</head>
<body class="hacker-theme">

  {% include navbar.html %}

  <main role="main" class="container-fluid main-content">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  {% if page.extra_js %}
  <script src="{{ page.extra_js | relative_url }}"></script>
  {% endif %}

</body>
</html>
