<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author.name }}">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.tagline }}{% endif %}</title>

  {% seo %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{ '/assets/css/main.css' | relative_url }}" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/icons/favicon.webp' | relative_url }}" type="image/webp">

  {% if page.extra_css %}
  <link href="{{ page.extra_css | relative_url }}" rel="stylesheet">
  {% endif %}

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "{{ site.author.name }}",
    "url": "{{ site.url }}{{ site.baseurl }}",
    "email": "{{ site.author.email }}",
    "jobTitle": "{{ site.author.bio }}",
    "description": "{{ site.description }}",
    "image": "{{ site.url }}{{ site.baseurl }}/assets/images/resume.webp",
    "sameAs": [
      "{{ site.social.blog }}",
      "https://github.com/{{ site.social.github }}/",
      "https://www.linkedin.com/in/james-wells-122170164/",
      "https://twitter.com/fizbanstack"
    ]
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}{{ site.baseurl }}",
    "description": "{{ site.description }}",
    "author": {
      "@type": "Person",
      "name": "{{ site.author.name }}"
    }
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "{{ page.title | default: site.title }}",
    "url": "{{ site.url }}{{ site.baseurl }}{{ page.url }}",
    "description": "{{ page.description | default: site.description }}",
    "inLanguage": "en-US",
    "isPartOf": {
      "@type": "WebSite",
      "name": "{{ site.title }}",
      "url": "{{ site.url }}{{ site.baseurl }}"
    },
    "author": {
      "@type": "Person",
      "name": "{{ site.author.name }}"
    }
  }
  </script>
</head>
<body class="hacker-theme">

  {% include navbar.html %}

  <main role="main" class="container-fluid main-content">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  {% if page.extra_js %}
  <script src="{{ page.extra_js | relative_url }}"></script>
  {% endif %}

</body>
</html>
